<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APCodeSphere Chat</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Round">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
</head>
<body>

    <!-- Chat Container -->
    <div class="chat-container">
        <!-- Header -->
        <header class="chat-header">
            <h2>APCodeSphere</h2>
            <div class="header-icons">
                <span id="theme-toggle-button" class="material-symbols-rounded">light_mode</span>
                <span id="delete-chat-button" class="material-symbols-rounded">delete</span>
            </div>
        </header>

        <!-- Chat List -->
        <div class="chat-list">
            <!-- Messages will be dynamically inserted here -->
        </div>

        <!-- Typing Area -->
        <form class="typing-form">
            <input type="text" class="typing-input" placeholder="Type a message..." autocomplete="off">
            <button type="submit" class="send-button">
                <span class="material-symbols-rounded">send</span>
            </button>
        </form>

        <!-- Suggested Messages -->
        <div class="suggestions">
            <div class="suggestion"><span class="text">What can you do?</span></div>
            <div class="suggestion"><span class="text">Tell me a joke</span></div>
            <div class="suggestion"><span class="text">Whatâ€™s the weather like?</span></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
